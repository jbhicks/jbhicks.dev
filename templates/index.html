<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/tailwind.css" rel="stylesheet" type="text/css" />
    <link href="/static/daisyui.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/htmx.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  </head>

  <body class="bg-gray-700">
    <!-- Load the nav bar template using HTMX -->
    <div
      hx-get="/templates/nav-bar.html"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>

    <div class="container mx-auto p-4">
          <div class="flex gap-4">
            <div
              class="w-1/2 overflow-y-auto"
              hx-get="/api/soundcloud/stream"
              hx-trigger="load"
              hx-swap="innerHTML"
            ></div>
            <div
              class="w-1/2 overflow-y-auto"
              hx-get="/api/soundcloud/favorites"
              hx-trigger="load"
              hx-swap="innerHTML"
            ></div>
          </div>
        </div>

        <input type="radio" name="dashboard_tabs" role="tab" class="tab" aria-label="Projects" />
        <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
          <h2 class="text-2xl font-bold mb-4">Projects</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Projects content will go here -->
            <p>Coming soon...</p>
          </div>
        </div>

        <input type="radio" name="dashboard_tabs" role="tab" class="tab" aria-label="Blog" />
        <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
          <h2 class="text-2xl font-bold mb-4">Blog</h2>
          <div class="prose">
            <!-- Blog content will go here -->
            <p>Coming soon...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
